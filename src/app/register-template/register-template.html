<form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <!-- Username -->
    <div>
      <input
        name="username"
        ngModel
        required
        minlength="3"
        placeholder="Username"
      />
      <div *ngIf="f.submitted && f.controls['username']?.errors?.['required']">
        Username is required
      </div>
      <div *ngIf="f.submitted && f.controls['username']?.errors?.['minlength']">
        Username must be at least 3 characters
      </div>
    </div>
  
    <!-- Email -->
    <div>
      <input
        name="email"
        ngModel
        required
        email
        placeholder="Email"
      />
      <div *ngIf="f.submitted && f.controls['email']?.errors?.['required']">
        Email is required
      </div>
      <div *ngIf="f.submitted && f.controls['email']?.errors?.['email']">
        Invalid email format
      </div>
    </div>
  
    <!-- Password -->
    <div>
      <input
        name="password"
        ngModel
        required
        minlength="6"
        type="password"
        placeholder="Password"
      />
      <div *ngIf="f.submitted && f.controls['password']?.errors?.['required']">
        Password is required
      </div>
      <div *ngIf="f.submitted && f.controls['password']?.errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
  
    <!-- Repeat Password -->
    <div>
      <input
        name="repeatPassword"
        ngModel
        required
        type="password"
        placeholder="Repeat Password"
      />
      <div *ngIf="f.submitted && f.controls['repeatPassword']?.errors?.['required']">
        Repeat Password is required
      </div>
      <div
        *ngIf="
          f.submitted &&
          f.controls['repeatPassword']?.value !== f.controls['password']?.value
        "
      >
        Passwords do not match
      </div>
    </div>
  
    <!-- Submit Button -->
    <button type="submit">Register</button>
  
  </form>
